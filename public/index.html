<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
</head>
<body>
  <h1>Hello World!</h1>
  <div id="message"></div>

  <script>
     fetch('/api/hello')
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').textContent = data.message;
      })
      .catch(error => {
        console.error('Error fetching the data:', error);
        document.getElementById('message').textContent = 'Error fetching the data';
      });
  </script>
</body>
</html>
